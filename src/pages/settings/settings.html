<ion-header>

  <ion-navbar color="kk">
    <ion-title>Settings</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon ios="ios-settings" md="md-settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list no-border>

    <ion-list-header>

    </ion-list-header>

    <ion-item>
      <ion-toggle checked="false"></ion-toggle>
      <ion-label>
        Airplane Mode
      </ion-label>
      <ion-icon ios="ios-plane" md="md-plane" item-start class="menu-icon"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon ios="ios-wifi" md="md-wifi" item-start class="menu-icon1"></ion-icon>
      Wi-Fi
      <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon ios="ios-bluetooth" md="md-bluetooth" item-start class="menu-icon1"></ion-icon>
      Bluetooth
      <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon ios="ios-wifi" md="md-wifi" item-start class="menu-icon3"></ion-icon>
      Cellular
      <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon ios="ios-flame" md="md-flame" item-start class="menu-icon3"></ion-icon>
      Personal Hotstpot
      <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon ios="ios-call" md="md-call" item-start class="menu-icon3"></ion-icon>
      Carrier
      <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>


  <ion-list>

    <ion-item>
      <ion-icon ios="ios-notifications" md="md-notifications" item-start class="menu-icon4"></ion-icon>
      Notifications
      <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon ios="ios-game-controller-a" md="md-game-controller-a" item-start class="menu-icon5"></ion-icon>
      Control Center
      <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon ios="ios-moon" md="md-moon" item-start class="menu-icon6"></ion-icon>
      Do Not Disturb
      <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list>

    <ion-item>
      <ion-icon ios="ios-cog" md="md-cog" item-start></ion-icon>
      General
      <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" item-end></ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon ios="ios-color-wand" md="md-color-wand" item-start class="menu-icon1"></ion-icon>
      Display & Brightness
      <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" item-end></ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon ios="ios-flower" md="md-flower" item-start></ion-icon>
      Wallpaper
      <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" item-end></ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon ios="ios-volume-mute" md="md-volume-mute" item-start class="menu-icon4"></ion-icon>
      Sounds
      <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" item-end></ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon ios="ios-search" md="md-search" item-start></ion-icon>
      Siri & Search
      <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" item-end></ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon ios="ios-battery-charging" md="md-battery-charging" item-start class="menu-icon3"></ion-icon>
      Battery
      <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" item-end></ion-icon>
    </ion-item>

  </ion-list>



</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <div class="suck" style="font-size: 37px;">Developed by Krishna</div>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
